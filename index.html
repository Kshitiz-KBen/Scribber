<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScriBBler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <style>
        body{
        background: url('./images/background.jpg');
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        background-size: 100% 100%;
        }
    </style>
  </head>
  <body>
    <!-- Header Started -->

    <nav class="navbar">
        <div class="container-fluid">
          <a class="mainHeading ">ScriBBler<h6 class="subHeading">Explore, Imagine, Create</h6></a>
          <form>
      <!-- Button trigger modal -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#Modal-1">Sign Up</button>
            <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#Modal-2">Sign In</button>
          </div>
          </form>
        </div>
      </nav>

      <!-- Header ends -->
  
  <!-- Modal-1 starts -->
  <div class="modal fade" id="Modal-1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Get Started</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- form starts -->
            <form>
                <label for="name" class="label-text">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="password" class="label-text">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                <button type="submit"  class="signin-btn">Sign up</button>
            </form>
            <!-- form ends -->
        </div>
      </div>
    </div>
  </div>
    <!-- Modal-1 Ends -->
    <!-- Modal-2 starts -->
    <div class="modal fade" id="Modal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Welcome Back!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- form starts -->
                <form>
                    <label for="username" class="label-text">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <label for="password" class="label-text">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="submit" class="signin-btn">Sign In</button>
                </form>
                    <div class="message">Not a member?
                      <span class="signup-link" onclick="displayModal-1()">Sign Up</span>
                    </div>
                <!-- form ends -->
            </div>
          </div>
        </div>
      </div>
      <form>
        <!-- Button trigger modal -->
            <div class="post-btn">
              <button class="btn1" type="button">All Posts</button>
              <button class="btn2" type="button">Create Post</button>
            </div>
            </form>
    <!-- Modal-2 Ends -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
