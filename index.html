<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScriBBler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono5display=swap" rel="stylesheet">
    <link href="/styles/common.css" rel="stylesheet" type="text/css">
    <link href="/styles/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Header Started -->

    <nav class="navbar">
        <div class="container-fluid">
          <a class="mainHeading ">ScriBBler<h6 class="subHeading">Explore, Imagine, Create</h6></a>
          <form>
      <!-- Button -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#Modal-1">Sign Up</button>
            <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#Modal-2">Sign In</button>
          </div>
          </form>
        </div>
      </nav>

      <!-- Header ends -->
  
  <!-- Modal-1 starts -->
  <div class="modal fade" id="Modal-1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Get Started</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- form starts -->
            <form>
                <label for="name" class="label-text">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="password" class="label-text">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                <button type="submit"  class="signin-btn">Sign up</button>
            </form>
            <!-- form ends -->
        </div>
      </div>
    </div>
  </div>
    <!-- Modal-1 Ends -->

<!-- Modal-2 starts -->
<div class="modal fade" id="Modal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Welcome Back!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- form starts -->
              <form>
                  <label for="username" class="label-text">Username</label>
                  <input type="text" id="username" placeholder="Enter your username" required>
                  <label for="password" class="label-text">Password</label>
                  <input type="password" id="password" placeholder="Enter your password" required>
                  <button type="submit" class="signin-btn">Sign In</button>
                  <p class="insignin"><b>Not a Member? </b><a class="atag" href="#" onclick="openSignUpModal()"><b>Sign up</b></a></p>
              </form>
              <!-- form ends -->
          </div>
      </div>
  </div>
</div>
<!-- Modal-2 Ends -->

<!-- Button trigger modal -->
<div class="centered-container">
            <form>
              <div class="btn-container">
              <button class="btn" type="button" onclick="window.location.href = './html/postslist.html'">All Posts</button>
              <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#Modal-3">Create Post</button>
            </div>
            </form>
</div>
            
<!-- Modal-3 Starts -->
<div class="modal fade" id="Modal-3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-xl ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Pen Your Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="title" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title of your post" required>
          </div>
          <div class="mb-3">
            <label for="text" class="col-form-label">Contents</label>
            <textarea  class="form-control" rows="15" cols="50" id="content" placeholder="Enter the contents of your post" required></textarea>
          </div>
        <button type="submit" class="createPost" style="width: 120px;">Create</button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -3 Ends -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/scripts/common.js"></script>

</body>
</html>
