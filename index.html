<!DOCTYPE html>
<html>
    
<head>

<title>ScriBBler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono5display=swap" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
<!-- Bootstrap for modal -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>

</head>
<body>
<!-- Header starts-->
<div class="header">
  <div class="bg-signin">
      <button type="button" class="signinupbutton" data-toggle="modal" data-target="#exampleModal"
          id="sign-in-button">
          Sign In
      </button>

      <button type="button" class="signinupbutton" data-toggle="modal" data-target="#exampleModalSignUp"
          id="sign-up-button">
          Sign Up
      </button>
  </div>

  <a id="pageTitle" class="logo-title">ScriBBler</a>
  <p class="sub-heading">Explore, Imagine, Create</p>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel"
                      style="color:grey;font-family: 'Roboto', sans-serif;font-size: larger;">Welcome Back !</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="exampleInputUsername">Username</label>
                          <input type="text" class="form-control" id="exampleInputUsername"
                              aria-describedby="usernameHelp" placeholder="Enter your username"
                              style="background-color :#DCDCDC ;" required>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1"
                              placeholder="Enter your password" style="background-color :#DCDCDC ;" required>
                      </div>
                      <div class="modal-signin-container">
                          <button type="submit" class="btn btn-success btn-block">Sign In</button>
                      </div>
                      <div class="modal-footer border-top-0 d-flex justify-content-center">
                          Not a member ? <a data-target="#exampleModalSignUp" data-dismiss="modal"
                              data-toggle="modal" href="#signup-form"> Sign Up</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel"
                      style="color:grey;font-family: 'Roboto', sans-serif;font-size: larger;">Get Started</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>

                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter your name"
                              style="background-color : 	#DCDCDC ;" required>

                      </div>
                      <div class="form-group">
                          <label for="exampleInputUsername1">Username</label>
                          <input type="text" class="form-control" id="exampleInputUsername1"
                              aria-describedby="emailHelp" placeholder="Enter your username"
                              style="background-color :#DCDCDC ;" required>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1"
                              placeholder="Enter your password" style="background-color :#DCDCDC ;" required>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword2"
                              placeholder="Re-enter your Password" style="background-color :#DCDCDC ;" required>
                      </div>

                      <div class="modal-signin-container">
                          <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Header ends-->



<!-- Button trigger modal -->
<div class="centered-container">
            <form>
              <div class="btn-container">
              <button class="btn" type="button" onclick="window.location.href = './html/postslist.html'">All Posts</button>
              <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#Modal-3">Create Post</button>
            </div>
            </form>
</div>
            
<!-- Modal -->
<div class="modal fade" id="Modal-3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-xl ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Pen Your Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="title" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title of your post" required>
          </div>
          <div class="mb-3">
            <label for="text" class="col-form-label">Contents</label>
            <textarea  class="form-control" rows="15" cols="50" id="content" placeholder="Enter the contents of your post" required></textarea>
          </div>
        <button type="submit" class="createPost" style="width: 120px;">Create</button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
