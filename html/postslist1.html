<!DOCTYPE html>
<html>

<head>
    <!-- Include Font Awesome and Google Fonts links here -->
    <link rel="stylesheet" href="path-to-your/font-awesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Your+Google+Font" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #ffeedd;
            font-family: 'Your Google Font', sans-serif;
        }

        .card {
            margin-bottom: 20px;
            position: relative; /* Add relative positioning for the icon */
            transition: box-shadow 0.3s ease; /* Smooth transition for box shadow */
        }

        .card:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Box shadow on hover */
        }

        .post-content {
            padding: 10px;
        }

        .post-content h5 {
            margin-bottom: 10px;
        }

        .post-content p {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3; /* Display up to three lines of text */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Style for the trash icon */
        .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Rest of your styles */
    </style>
</head>

<body>
    <!-- Include code for header here -->

    <!-- List of all posts starts here -->
    <div class="container">
        <!-- Post 1 starts here -->
        <div class="card">
            <div class="card-header">
                Srishti Gupta
            </div>
            <i class="fas fa-trash delete-icon"></i>
            <div class="post-content">
                <h5>‘let’ me be a ‘const’(ant), not a ‘var’(iable)!</h5>
                <span>
                    <i class="fas fa-trash"></i>
                </span>
                <p>Since JavaScript does not have any type-checking, either of these keywords can be used to declare a variable...</p>
                <span>
                    <i class="fas fa-ellipsis-h"></i>
                </span>
                <span class="delete-icon" onclick="showDeleteModal(this)">
                    <i class="fas fa-trash"></i>
                </span>
            </div>
        </div>
        <!-- Post 1 ends here -->

        <!-- Repeat the card structure for other posts -->
        
    </div>
    <!-- List of all posts ends here -->

    <!-- TODO: Write code for delete post modal here -->

    <!-- Include your JavaScript file here -->
    <script src="path-to-your/javascript-file.js"></script>
</body>

</html>
